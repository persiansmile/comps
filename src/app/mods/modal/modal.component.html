<div (click)="onCloseClick()" class="ui dimmer visible active">
    <!--  if we dont add (click)="onCloseClick()" it will be executed in entire of the page we 
    dont want it to working in the below div-->
    <div (click)="$event.stopPropagation()" class="ui modal visible active">
        <i (click)="onCloseClick()" class="close icon">

        </i>
        <div class="header">
            <ng-content select="[modalTitle]"></ng-content>
        </div>
        <div class="content">
            <ng-content></ng-content>
        </div>
        <div class="actions actions-defualt">
            <button (click)="onCloseClick()" class="ui button">ok</button>
        </div>
        <div class="actions">
            <ng-content select="[modalFooter]"></ng-content>
        </div>

    </div>
</div>
